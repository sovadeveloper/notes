<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <title th:text="${note.getTitle()}"></title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="form-edit-note text-center">
                <h1>Добавить новую заметку</h1>
                <div class="mb-3">
                    <label for="newTitle" class="form-label">Название заметки: </label>
                    <input th:value="${note.getTitle()}" class="form-control" type="text" name="newTitle" id="newTitle">
                </div>
                <div class="mb-3">
                    <label for="newText" class="form-label">Текст заметки: </label>
                    <textarea th:text="${note.getText()}" class="form-control" name="newText" id="newText"></textarea>
                </div>
                <a class="btn btn-primary" th:onclick="'editNote(' + ${note.getId()} + ')'" th:text="Сохранить"></a>
                <div>
                    <a href="/">Вернуться к списку заметок</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script type="text/javascript" src="/js/notes.js"></script>
<script>
    tinymce.init({
        selector: '#newText',
        plugins: 'image',
        a11y_advanced_options: true
    });
</script>


</body>
</html>
